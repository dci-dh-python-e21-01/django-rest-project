{% extends "users/base.html" %}
{% block content %}
    <h1>Our Dogs</h1>
    {% for dog in dogs %}
      <p>
        <b>ID:</b> {{dog.id}} <br>
        <b>Name:</b> <a href="{% url 'dog_detail' dog.id %}">{{dog.name}}</a> <br>
        <b>Breed: </b> {{dog.breed}} <br>
        
      </p>
      {% empty %}
      {% if connection_error %}
      <p><b>Could not connect to the remote server</b></p>
      {% endif %}

    {% endfor %}
    <p>Add your dog <a href="{% url 'add_dog' %}"> here </a> </p>

{% endblock content %}
