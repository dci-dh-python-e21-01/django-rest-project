{% extends "users/base.html" %}
{% block content %}
    <h1>Add new user</h1>
    {% if connection_error %}
    <p><b>Could not connect to the remote server. You will be able to add a new user once connection is restored.</b></p>
  {% else %}  
<div >
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit" >Submit</button>
    </form>
</div>  
{% endif %} 

{% endblock content %}
